# Base configuration for hospital simulation (time units: hours)
seed: 42
sim_hours: 72            # total simulated hours
warmup_hours: 12        # discard KPIs for arrivals before this time
arrivals_per_hour: 8    # average patient arrivals per hour (Poisson)

# Option A: Multiplicative hourly profile (24 values). Effective rate = arrivals_per_hour * profile[hour].
# Example: picos en día, baja en noche.
arrivals_profile: [
  0.3, 0.3, 0.3, 0.3,  # 00-03h
  0.4, 0.5,            # 04-05h
  0.8, 1.0, 1.2, 1.3,  # 06-09h
  1.4, 1.5, 1.5,       # 10-12h
  1.3, 1.2, 1.1,       # 13-15h
  1.0, 0.9, 0.8,       # 16-18h
  0.7, 0.6, 0.5, 0.4,  # 19-22h
  0.3                  # 23h
]

# Option B (override): absolute hourly rates (24 values). If provided, overrides arrivals_per_hour and profile.
hourly_arrivals: [
  3, 3, 3, 3, 3, 3,     # 00-05h (baja)
  3,                    # 06-07h (baja)
  6.5,                  # 07-08h (5–8 -> 6.5)
  17.5, 17.5,           # 08-10h (15–20)
  21.5, 21.5,           # 10-12h (18–25)
  10, 10,               # 12-14h (8–12)
  12.5, 12.5,           # 14-16h (10–15)
  15, 15,               # 16-18h (12–18)
  25, 25,               # 18-20h (20–30)
  12.5, 12.5,           # 20-22h (10–15)
  3, 3                   # 22-24h (baja)
]

stages:
  - name: triage
    capacity: 2
    service_time:
      type: exponential
      params:
        mean: 0.15   # 9 minutes

  - name: consultation
    capacity: 3
    service_time:
      type: lognormal
      params:
        mean: 0.5    # 30 minutes average
        sigma: 0.4

  - name: diagnostics
    capacity: 2
    service_time:
      type: normal
      params:
        mean: 0.7
        std: 0.2

  - name: treatment
    capacity: 2
    service_time:
      type: exponential
      params:
        mean: 0.8
